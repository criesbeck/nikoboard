
<!DOCTYPE html>
<html>
  <head>
    <title>Team Nikoboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="nikoboard.css">
    <!-- icons from http://www.blogyourmood.com/ -->
  </head>
  <body>
    <div class="container" id="team-board">
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.4.0.min.js"></script>
    <script type="text/javascript" src="nikoboard.js"></script>
    
    <script type="text/template" id="board-template">
      <h1>Moods for {{localDay}} for {{course}}</h1>
      
      <table class="table">
      {{#teams}}
        <tr>
          <th>{{name}}</th>
          {{#moods}}
          <td><img src="images/face-{{.}}.png"></td>
          {{/moods}}
        </tr>
      {{/teams}}
      </table>
    </script>
  </body>
</html>
