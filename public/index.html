
<html>
  <head>
    <title>Team Nikoboard</title>
    <style>
    body { font-family: Helvetica, Arial, sans-serif; }
    h1 { font-size: 30px; margin: 0; }
    p { margin: 40px 0; }
    em { font-family: monospace; }
    a { color: #5298fc; text-decoration: none; }
    .radio-group { display: inline-block }
    fieldset { display: block }
    </style>
  </head>
  <body>
    <div>
      <form id="mood-form" method="post">
        <fieldset>
          <label for="team-group">Team</label>
          <div id="team-group" class="radio-group">
            <label for="aqua">Aqua</label>
            <input type="radio" id="aqua" name="team" value="aqua">
            <label for="blue">Blue</label>
            <input type="radio" id="blue" name="team" value="blue">
            <label for="brown">Brown</label>
            <input type="radio" id="brown" name="team" value="brown">
            <label for="gold">Gold</label>
            <input type="radio" id="gold" name="team" value="gold">
          </div>
        </fieldset>
        <fieldset>
          <label for="netid">NetID</label>
          <input type="text" name="netid">
        </fieldset>
        <fieldset>
          <label for="mood-group">Mood</label>
          <div id="mood-group" class="radio-group">
            <label for="happy">Happy</label>
            <input type="radio" id="happy" name="mood" value="happy">
            <label for="neutral">Neutral</label>
            <input type="radio" id="neutral" name="mood" value="neutral">
            <label for="sad">Sad</label>
            <input type="radio" id="sad" name="mood" value="sad">
          </div>
        </fieldset>
        <button id="submit-btn">Send</button>
      </form>
    </div>
    <script src="//www.parsecdn.com/js/parse-1.4.0.min.js"></script>
    <script type="text/javascript" src="nikoboard.js"></script>
  </body>
</html>
