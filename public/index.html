
<html>
  <head>
    <title>Team Nikoboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
      .radio-group { display: inline-block }
      fieldset { display: block }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="mood-form" method="post">
        <fieldset>
          <label for="team-group">Team</label>
          <div id="team-group" class="btn-group" data-toggle="buttons">
            <label class="btn btn-default">
              <input type="radio" name="team" value="aqua">
              Aqua
            </label>
            <label class="btn btn-default">
              <input type="radio" name="team" value="blue">
              Blue
            </label>
            <label class="btn btn-default">
              <input type="radio" name="team" value="brown">
              Brown
            </label>
            <label class="btn btn-default">
              <input type="radio" name="team" value="gold">
              Gold
            </label>
          </div>
        </fieldset>
        <fieldset>
          <label for="netid">NetID</label>
          <input type="text" name="netid">
        </fieldset>
        <fieldset>
          <label for="mood-group">Mood</label>
          <div id="mood-group" class="btn-group" data-toggle="buttons">
            <label class="btn btn-default">
              <input type="radio" name="mood" value="happy">
              Happy
            </label>
            <label class="btn btn-default">
              <input type="radio" name="mood" value="neutral">
              Neutral
            </label>
            <label class="btn btn-default">
              <input type="radio" name="mood" value="nervous">
              Nervous
            </label>
          </div>
        </fieldset>
        <button id="submit-btn">Send</button>
      </form>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script></head>
    <script src="//www.parsecdn.com/js/parse-1.4.0.min.js"></script>
    <script type="text/javascript" src="nikoboard.js"></script>
  </body>
</html>
