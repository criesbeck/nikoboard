
<html>
  <head>
    <title>Nikoboard Entry Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="nikoboard.css">
    <!-- icons from http://www.blogyourmood.com/ -->
  </head>
  <body>
    <div class="container">
      <form id="mood-form" method="post" class="form-horizontal">
        <div class="form-group">
          <label for="team-group">Team</label>
          <div id="team-btn-group" class="btn-group" data-toggle="buttons">
          </div>
        </div>
        <div class="form-group">
          <label for="netid">NetID</label>
          <input type="text" class="form-control input-short" name="netid">
        </div>
        <div class="form-group">
          <label for="mood-group">Mood</label>
          <div id="mood-group" class="btn-group" data-toggle="buttons">
            <label class="btn btn-default">
              <input type="radio" name="mood" value="happy">
              <img src="images/face-happy.png">
            </label>
            <label class="btn btn-default">
              <input type="radio" name="mood" value="neutral">
              <img src="images/face-neutral.png">
            </label>
            <label class="btn btn-default">
              <input type="radio" name="mood" value="sad">
              <img src="images/face-sad.png">
            </label>
          </div>
        </div>
        <button id="submit-btn">Send</button>
        <div id="save-result">
        </div>
      </form>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.4.0.min.js"></script>
    <script type="text/javascript" src="nikoentry.js"></script>
    
    <script type="text/template" id="team-btn-template">
      {{#teams}}
      <label class="btn btn-default">
        <input type="radio" name="team" value="{{.}}">
        {{visibleName}}
      </label>
      {{/teams}}
    </script>
  </body>
</html>
